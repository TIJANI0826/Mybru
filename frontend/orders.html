<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - myBru</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .order-card { border: 1px solid #e0e0e0; padding: 12px; margin: 12px 0; border-radius:6px; }
        .order-header { display:flex; justify-content:space-between; align-items:center; }
        .order-items { margin-top:8px; }
        .order-item { padding:6px 0; border-bottom:1px dashed #eee; }
        .order-status { font-weight:600; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="site-nav">
            <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="generic.html">Generic Brews</a></li>
                <li id="nav-membership"><a href="membership.html">Membership</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="orders.html" class="nav-active">Orders</a></li>
            </ul>
        </nav>

        <header>
            <div class="header-top">
                <div>
                    <h1>myBru Orders</h1>
                </div>
                <div class="header-right">
                    <div class="cart-container">
                        <a href="cart.html" id="cart-icon" title="View Cart">
                            <img src="images/cart-icon.png" alt="Cart" width="30">
                            <span id="cart-counter">0</span>
                        </a>
                    </div>
                    <div class="auth-section">
                        <div id="user-menu" class="user-menu" style="display: none;">
                            <span id="user-name" class="user-name"></span>
                            <button id="logout-btn" class="btn-logout">Logout</button>
                        </div>
                        <div id="auth-links" class="auth-links">
                            <a href="login.html" class="btn-login">Login</a>
                            <a href="signup.html" class="btn-signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section id="orders-section">
                <h2>Your Orders</h2>
                <div id="orders-container">
                    <p>Loading orders...</p>
                </div>
            </section>
        </main>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 myBru</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // orders.html specific script runs inside main.js
    </script>
</body>
</html>
