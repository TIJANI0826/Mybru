<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Payment Confirmation - myBru</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .confirmation-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-text {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .success-message {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 48px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirmation-details {
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .confirmation-container {
                padding: 25px;
            }

            .processing-text {
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="spinner" id="spinner"></div>
        <p class="processing-text" id="processingText">Processing your membership payment...</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h2 style="color: #333; margin: 20px 0;">Membership Activated!</h2>
            
            <div class="confirmation-details">
                <div class="detail-row">
                    <span class="detail-label">Membership Tier</span>
                    <span class="detail-value" id="membershipTier">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount Paid</span>
                    <span class="detail-value" id="amountPaid">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value"><span class="status-badge status-active" id="statusBadge">Active</span></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Renewal Date</span>
                    <span class="detail-value" id="renewalDate">-</span>
                </div>
            </div>

            <div class="action-buttons">
                <a href="profile.html" class="btn btn-primary">View Profile</a>
                <a href="home.html" class="btn btn-secondary">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script>
        // Get API URL from sessionStorage or use default
        const API_URL = sessionStorage.getItem('API_URL') || 'https://tjib26.pythonanywhere.com/api';
        const TOKEN = localStorage.getItem('token');

        // Get reference from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');

        if (!reference) {
            showError('No payment reference provided. Please try again.');
        } else if (!TOKEN) {
            showError('Authentication required. Please log in first.');
        } else {
            verifyPayment(reference);
        }

        function verifyPayment(reference) {
            fetch(`${API_URL}/payment/membership/verify/?reference=${encodeURIComponent(reference)}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${TOKEN}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Payment verification failed. Please contact support.');
                }
            })
            .catch(error => {
                console.error('Error verifying payment:', error);
                showError(error.message || error.error || 'An error occurred while verifying your payment. Please try again.');
            });
        }

        function showSuccess(data) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('processingText').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');

            // Populate details
            document.getElementById('membershipTier').textContent = data.membership_tier || 'N/A';
            document.getElementById('amountPaid').textContent = `₦${parseFloat(data.amount).toLocaleString('en-NG', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            const statusElement = document.getElementById('statusBadge');
            statusElement.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
            statusElement.classList.remove('status-active', 'status-pending', 'status-failed');
            statusElement.classList.add(`status-${data.status}`);

            if (data.renewal_date) {
                const renewalDate = new Date(data.renewal_date);
                document.getElementById('renewalDate').textContent = renewalDate.toLocaleDateString('en-NG', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('processingText').style.display = 'none';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            // Add retry button
            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            actionButtons.innerHTML = `
                <a href="membership.html" class="btn btn-primary">Back to Membership</a>
                <button onclick="location.reload()" class="btn btn-secondary">Retry</button>
            `;
            document.querySelector('.confirmation-container').appendChild(actionButtons);
        }
    </script>
</body>
</html>
